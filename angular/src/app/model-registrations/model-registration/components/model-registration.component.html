<abp-page [title]="title | abpLocalization">
  <abp-page-toolbar-container class="col">
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <div class="text-lg-end pt-2">
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->

      <button
        *abpPermission="'FileUploader.ModelRegistrations.Create'"
        class="btn btn-primary btn-sm"
        type="button"
        (click)="create()"
      >
        <i class="fa fa-plus me-1" aria-hidden="true"></i>
        {{ '::NewModelRegistration' | abpLocalization }}
      </button>
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </div>
  </abp-page-toolbar-container>

  <abp-advanced-entity-filters localizationSourceName="" [list]="list">
    <abp-advanced-entity-filters-form *ngIf="service.filters as filters">
      <form #filterForm (keyup.enter)="list.get()">
        <!--<suite-custom-code-block-3>-->
        <!--</suite-custom-code-block-3>-->
        <div class="row">
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="minModel">
                {{ '::MinModel' | abpLocalization }}
              </label>

              <input
                id="minModel"
                type="number"
                class="form-control"
                [(ngModel)]="filters.modelMin"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>

          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="maxModel">
                {{ '::MaxModel' | abpLocalization }}
              </label>

              <input
                id="maxModel"
                type="number"
                class="form-control"
                [(ngModel)]="filters.modelMax"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="apiPathFilter">
                {{ '::ApiPath' | abpLocalization }}
              </label>

              <input
                id="apiPathFilter"
                class="form-control"
                [(ngModel)]="filters.apiPath"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="localPathFilter">
                {{ '::LocalPath' | abpLocalization }}
              </label>

              <input
                id="localPathFilter"
                class="form-control"
                [(ngModel)]="filters.localPath"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="minSchedule">
                {{ '::MinSchedule' | abpLocalization }}
              </label>

              <input
                id="minSchedule"
                type="number"
                class="form-control"
                [(ngModel)]="filters.scheduleMin"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>

          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="maxSchedule">
                {{ '::MaxSchedule' | abpLocalization }}
              </label>

              <input
                id="maxSchedule"
                type="number"
                class="form-control"
                [(ngModel)]="filters.scheduleMax"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="minInterval">
                {{ '::MinInterval' | abpLocalization }}
              </label>

              <input
                id="minInterval"
                type="number"
                class="form-control"
                [(ngModel)]="filters.intervalMin"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>

          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="maxInterval">
                {{ '::MaxInterval' | abpLocalization }}
              </label>

              <input
                id="maxInterval"
                type="number"
                class="form-control"
                [(ngModel)]="filters.intervalMax"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>

          <div class="col-12 col-sm-auto align-self-end mb-3">
            <div class="row">
              <div class="col-6 col-sm-auto d-grid">
                <button type="button" class="btn btn-outline-primary" (click)="clearFilters()">
                  <span>{{ 'AbpUi::Clear' | abpLocalization }}</span>
                </button>
              </div>
              <div class="col-6 col-sm-auto d-grid">
                <button type="button" class="btn btn-primary" (click)="list.get()">
                  <span>{{ 'AbpUi::Refresh' | abpLocalization }}</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--<suite-custom-code-block-4>-->
        <!--</suite-custom-code-block-4>-->
      </form>
    </abp-advanced-entity-filters-form>
  </abp-advanced-entity-filters>
  <!--<suite-custom-code-block-5>-->
  <!--</suite-custom-code-block-5>-->
  <div class="card">
    <!--<suite-custom-code-block-6>-->
    <!--</suite-custom-code-block-6>-->
    <div class="card-body">
      <!--<suite-custom-code-block-7>-->
      <!--</suite-custom-code-block-7>-->
      <ngx-datatable
        default
        [rows]="service.data.items"
        [count]="service.data.totalCount"
        [list]="list"
      >
        <!--<suite-custom-code-block-8>-->
        <!--</suite-custom-code-block-8>-->

        <ngx-datatable-column
          [name]="'AbpUi::Actions' | abpLocalization"
          [maxWidth]="150"
          [width]="150"
          [sortable]="false"
        >
          <ng-template let-row="row" let-i="rowIndex" ngx-datatable-cell-template>
            <div ngbDropdown container="body" class="d-inline-block">
              <button
                class="btn btn-primary btn-sm dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                ngbDropdownToggle
              >
                <i class="fa fa-cog me-1" aria-hidden="true"></i>
                {{ 'AbpUi::Actions' | abpLocalization }}
              </button>

              <div ngbDropdownMenu>
                <button
                  ngbDropdownItem
                  *abpPermission="'FileUploader.ModelRegistrations.Edit'"
                  (click)="update(row)"
                >
                  {{ 'AbpUi::Edit' | abpLocalization }}
                </button>

                <button
                  ngbDropdownItem
                  *abpPermission="'FileUploader.ModelRegistrations.Delete'"
                  (click)="delete(row)"
                >
                  {{ 'AbpUi::Delete' | abpLocalization }}
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::Model' | abpLocalization }}" prop="model">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.model }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::ApiPath' | abpLocalization }}" prop="apiPath">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.apiPath }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::LocalPath' | abpLocalization }}" prop="localPath">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.localPath }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::Schedule' | abpLocalization }}" prop="schedule">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.schedule }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::Interval' | abpLocalization }}" prop="interval">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.interval }}
          </ng-template>
        </ngx-datatable-column>
        <!--<suite-custom-code-block-9>-->
        <!--</suite-custom-code-block-9>-->
      </ngx-datatable>
      <!--<suite-custom-code-block-10>-->
      <!--</suite-custom-code-block-10>-->
    </div>
  </div>
  <!--<suite-custom-code-block-11>-->
  <!--</suite-custom-code-block-11>-->
</abp-page>
<!--<suite-custom-code-block-12>-->
<!--</suite-custom-code-block-12>-->

<app-model-registration-detail-modal />
