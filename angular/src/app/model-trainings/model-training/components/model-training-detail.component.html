<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{ (service.selected ? 'AbpUi::Edit' : '::NewModelTraining') | abpLocalization }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form
      [formGroup]="service.form"
      id="model-training"
      (ngSubmit)="service.submitForm()"
      validateOnSubmit
    >
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <div class="mt-2 fade-in-top">
        <div class="mb-3">
          <label class="form-label" for="model-training-type">
            {{ '::Type' | abpLocalization }}
          </label>

          <!-- <input
            type="number"
            id="model-training-type"
            formControlName="type"
            class="form-control"
            autofocus
          /> -->
          <div class="row" style="margin: 1%;">
            <div class="form-check col">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="model-training-type1"
                formControlName="type"  [value]="1"
              />
              <label class="form-check-label" for="model-training-type1">
                {{ "::In-House" | abpLocalization }}
              </label>
            </div>
            <div class="form-check col">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="model-training-type2"
                formControlName="type"
                [value]="2"
              />
              <label class="form-check-label" for="model-training-type2">
               {{ "::Foundation Model" | abpLocalization }}
              </label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="model-training-path">
            {{ '::Path' | abpLocalization }}
          </label>

          <input id="model-training-path" formControlName="path" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="model-training-data-source">
            {{ '::DataSource' | abpLocalization }}
          </label>

          <!-- <input
            type="number"
            id="model-training-data-source"
            formControlName="dataSource"
            class="form-control"
          /> -->

          <div class="row" style="margin: 1%;">
            <div class="form-check col">
              <input
                class="form-check-input"
                type="radio"
                name="dataSource"
                id="model-training-data-source1"
                formControlName="dataSource"  [value]="1"
              />
              <label class="form-check-label" for="model-training-data-source1">
                {{ "::Database" | abpLocalization }}
              </label>
            </div>
            <div class="form-check col">
              <input
                class="form-check-input"
                type="radio"
                name="dataSource"
                id="model-training-data-source2"
                formControlName="dataSource"
                [value]="2"
              />
              <label class="form-check-label" for="model-training-data-source2">
               {{ "::Documents" | abpLocalization }}
              </label>
            </div>
          </div>
        </div>
        <div *ngIf="service.form.controls.dataSource.value == 1" class="mb-3">
          <label class="form-label" for="model-training-database-connection-string">
            {{ '::DatabaseConnectionString' | abpLocalization }}
          </label>

          <input
            id="model-training-database-connection-string"
            formControlName="databaseConnectionString"
            class="form-control"
          />
        </div>
        <div *ngIf="service.form.controls.dataSource.value == 2" class="mb-3">
          <label class="form-label" for="model-training-documents-directory-path">
            {{ '::DocumentsDirectoryPath' | abpLocalization }}
          </label>

          <input
            id="model-training-documents-directory-path"
            formControlName="documentsDirectoryPath"
            class="form-control"
          />
          <input
         type="file"
         disabled
          class="form-control"
        />
        </div>
        <div class="mb-3">
          <label class="form-label" for="model-training-mode">
            {{ '::Mode' | abpLocalization }}
          </label>

          <!-- <input
            type="number"
            id="model-training-mode"
            formControlName="mode"
            class="form-control"
          /> -->
          <select class="form-control"  id="model-training-mode"
          formControlName="mode">
            <option *ngFor="let mode of this.modes" [value]="mode.value">
              {{ mode.name }}
            </option>
          </select>
        </div>
        <button type="button" class="btn btn-secondary col">
          {{ '::Train' | abpLocalization }}
        </button>
        <div class="mb-3">
          <label class="form-label" for="model-training-training-log">
            {{ '::TrainingLog' | abpLocalization }}
          </label>

          <input
            id="model-training-training-log"
            formControlName="trainingLog"
            class="form-control"
          />
        </div>
      </div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="model-training">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
