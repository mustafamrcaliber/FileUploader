<div class="chat-container">
  <div class="chat-messages" #chatMessages>
    <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.from === 'user', 'assistant-message': message.from === 'assistant'}">
      {{message.from}} :
      {{message.content }}
      <br>
      <div *ngIf="message.img">
        <img [src]="'data:image/png;base64,' + message.img" alt="Plot Image">
      </div>
      <span [innerHTML]="message.df"></span>
    </div>
  </div>
</div>
  <div class="chat-input">
    <input class="form-control" type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="What data are you looking for?">
    <button
    class="btn btn-primary btn-sm"
    type="button"
    (click)="sendMessage()"
  >
  Send
  </button>
  </div>
