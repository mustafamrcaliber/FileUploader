<abp-page [title]="title | abpLocalization">
  <abp-page-toolbar-container class="col">
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <div class="text-lg-end pt-2">
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->

      <button
        *abpPermission="'FileUploader.ModelConfigurations.Create'"
        class="btn btn-primary btn-sm"
        type="button"
        (click)="create()"
      >
        <i class="fa fa-plus me-1" aria-hidden="true"></i>
        {{ '::NewModelConfiguration' | abpLocalization }}
      </button>
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </div>
  </abp-page-toolbar-container>

  <abp-advanced-entity-filters localizationSourceName="" [list]="list">
    <abp-advanced-entity-filters-form *ngIf="service.filters as filters">
      <form #filterForm (keyup.enter)="list.get()">
        <!--<suite-custom-code-block-3>-->
        <!--</suite-custom-code-block-3>-->
        <div class="row">
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="systemPromptFilter">
                {{ '::SystemPrompt' | abpLocalization }}
              </label>

              <input
                id="systemPromptFilter"
                class="form-control"
                [(ngModel)]="filters.systemPrompt"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="minTemperature">
                {{ '::MinTemperature' | abpLocalization }}
              </label>

              <input
                id="minTemperature"
                type="number"
                class="form-control"
                [(ngModel)]="filters.temperatureMin"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>

          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="maxTemperature">
                {{ '::MaxTemperature' | abpLocalization }}
              </label>

              <input
                id="maxTemperature"
                type="number"
                class="form-control"
                [(ngModel)]="filters.temperatureMax"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="topKFilter">
                {{ '::TopK' | abpLocalization }}
              </label>

              <input
                id="topKFilter"
                class="form-control"
                [(ngModel)]="filters.topK"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="topPFilter">
                {{ '::TopP' | abpLocalization }}
              </label>

              <input
                id="topPFilter"
                class="form-control"
                [(ngModel)]="filters.topP"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="repeatPenaltyFilter">
                {{ '::RepeatPenalty' | abpLocalization }}
              </label>

              <input
                id="repeatPenaltyFilter"
                class="form-control"
                [(ngModel)]="filters.repeatPenalty"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="contextLengthFilter">
                {{ '::ContextLength' | abpLocalization }}
              </label>

              <input
                id="contextLengthFilter"
                class="form-control"
                [(ngModel)]="filters.contextLength"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="maxTokensFilter">
                {{ '::MaxTokens' | abpLocalization }}
              </label>

              <input
                id="maxTokensFilter"
                class="form-control"
                [(ngModel)]="filters.maxTokens"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>

          <div class="col-12 col-sm-auto align-self-end mb-3">
            <div class="row">
              <div class="col-6 col-sm-auto d-grid">
                <button type="button" class="btn btn-outline-primary" (click)="clearFilters()">
                  <span>{{ 'AbpUi::Clear' | abpLocalization }}</span>
                </button>
              </div>
              <div class="col-6 col-sm-auto d-grid">
                <button type="button" class="btn btn-primary" (click)="list.get()">
                  <span>{{ 'AbpUi::Refresh' | abpLocalization }}</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--<suite-custom-code-block-4>-->
        <!--</suite-custom-code-block-4>-->
      </form>
    </abp-advanced-entity-filters-form>
  </abp-advanced-entity-filters>
  <!--<suite-custom-code-block-5>-->
  <!--</suite-custom-code-block-5>-->
  <div class="card">
    <!--<suite-custom-code-block-6>-->
    <!--</suite-custom-code-block-6>-->
    <div class="card-body">
      <!--<suite-custom-code-block-7>-->
      <!--</suite-custom-code-block-7>-->
      <ngx-datatable
        default
        [rows]="service.data.items"
        [count]="service.data.totalCount"
        [list]="list"
      >
        <!--<suite-custom-code-block-8>-->
        <!--</suite-custom-code-block-8>-->

        <ngx-datatable-column
          [name]="'AbpUi::Actions' | abpLocalization"
          [maxWidth]="150"
          [width]="150"
          [sortable]="false"
        >
          <ng-template let-row="row" let-i="rowIndex" ngx-datatable-cell-template>
            <div ngbDropdown container="body" class="d-inline-block">
              <button
                class="btn btn-primary btn-sm dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                ngbDropdownToggle
              >
                <i class="fa fa-cog me-1" aria-hidden="true"></i>
                {{ 'AbpUi::Actions' | abpLocalization }}
              </button>

              <div ngbDropdownMenu>
                <button
                  ngbDropdownItem
                  *abpPermission="'FileUploader.ModelConfigurations.Edit'"
                  (click)="update(row)"
                >
                  {{ 'AbpUi::Edit' | abpLocalization }}
                </button>

                <button
                  ngbDropdownItem
                  *abpPermission="'FileUploader.ModelConfigurations.Delete'"
                  (click)="delete(row)"
                >
                  {{ 'AbpUi::Delete' | abpLocalization }}
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::SystemPrompt' | abpLocalization }}" prop="systemPrompt">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.systemPrompt }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::Temperature' | abpLocalization }}" prop="temperature">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.temperature }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::TopK' | abpLocalization }}" prop="topK">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.topK }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::TopP' | abpLocalization }}" prop="topP">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.topP }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::RepeatPenalty' | abpLocalization }}" prop="repeatPenalty">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.repeatPenalty }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::ContextLength' | abpLocalization }}" prop="contextLength">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.contextLength }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{ '::MaxTokens' | abpLocalization }}" prop="maxTokens">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.maxTokens }}
          </ng-template>
        </ngx-datatable-column>
        <!--<suite-custom-code-block-9>-->
        <!--</suite-custom-code-block-9>-->
      </ngx-datatable>
      <!--<suite-custom-code-block-10>-->
      <!--</suite-custom-code-block-10>-->
    </div>
  </div>
  <!--<suite-custom-code-block-11>-->
  <!--</suite-custom-code-block-11>-->
</abp-page>
<!--<suite-custom-code-block-12>-->
<!--</suite-custom-code-block-12>-->

<app-model-configuration-detail-modal />
