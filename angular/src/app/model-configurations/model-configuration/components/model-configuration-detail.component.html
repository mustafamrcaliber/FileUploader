<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{ (service.selected ? 'AbpUi::Edit' : '::NewModelConfiguration') | abpLocalization }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form autocomplete="off"
      [formGroup]="service.form"
      id="model-configuration"
      (ngSubmit)="service.submitForm()"
      validateOnSubmit
    >
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <div class="mt-2 fade-in-top">
        <div class="mb-3">
          <label class="form-label" for="model-configuration-system-prompt">
            {{ '::SystemPrompt' | abpLocalization }}
          </label>

          <textarea
            id="model-configuration-system-prompt"
            formControlName="systemPrompt"
            class="form-control"
            autofocus
          >
          </textarea>
        </div>
        <div class="mb-3">
          <label class="form-label" for="model-configuration-temperature">
            {{ '::Temperature' | abpLocalization }}
          </label>

          <input
          type="range" class="form-range"
            id="model-configuration-temperature"
            formControlName="temperature"
            min="0" max="1" step="0.001"
          />
          <b>{{this.service.form.controls.temperature.value}}</b>
        </div>
        <div class="mb-3">
          <label class="form-label" for="model-configuration-top-k">
            {{ '::TopK' | abpLocalization }}
          </label>

          <input id="model-configuration-top-k" formControlName="topK" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="model-configuration-top-p">
            {{ '::TopP' | abpLocalization }}
          </label>

          <input id="model-configuration-top-p" formControlName="topP" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="model-configuration-repeat-penalty">
            {{ '::RepeatPenalty' | abpLocalization }}
          </label>

          <input
            id="model-configuration-repeat-penalty"
            formControlName="repeatPenalty"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="model-configuration-context-length">
            {{ '::ContextLength' | abpLocalization }}
          </label>

          <input
            id="model-configuration-context-length"
            formControlName="contextLength"
            class="form-control" />
          <!-- </textarea> -->
        </div>
        <div class="mb-3">
          <label class="form-label" for="model-configuration-max-tokens">
            {{ '::MaxTokens' | abpLocalization }}
          </label>

          <input
            id="model-configuration-max-tokens"
            formControlName="maxTokens"
            class="form-control"
          />
        </div>
      </div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="model-configuration">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
